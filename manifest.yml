modules:
  jira:dashboardGadget:
    - key: worklog-business-dashboard-gadget
      title: Worklog Business Dashboard
      description: Worklog Business dashboard.
      thumbnail: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      resource: dashboard
      render: native
      resolver:
        function: resolver
      edit:
        resource: dashboard
        render: native
  jira:globalPage:
    - key: worklog-business-global-page
      resource: global-page
      resolver:
        function: resolver
      render: native
      title: Worklog Business
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: dashboard
    path: src/frontend/index.jsx
  - key: global-page
    path: src/frontend/global-page.jsx
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/9e85a5ce-9958-47ec-ae70-2ba76a885c7f

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
